<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>roshan pathak - home</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .content {
      width: 100%;
      height: 500px;
      background-color: #333;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .title {
        font-size: 2rem;
      }

      .nav-links a {
        font-size: 1rem;
      }

      .content {
        height: 300px;
      }
    }
  </style>

</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
<script>
    const cursor = document.querySelector('.cursor');

document.addEventListener('mousemove', e => {
cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;")
})

document.addEventListener('click', () => {
cursor.classList.add("expand");

setTimeout(() => {
cursor.classList.remove("expand");
}, 500)
})   
</script>
<script type="text/javascript" src="tooltip.js"></script>
<div class="container">
    <spline-viewer url="https://prod.spline.design/ltgjPHMBnojpGiIp/scene.splinecode"></spline-viewer>
</div>
</body>
</html>
